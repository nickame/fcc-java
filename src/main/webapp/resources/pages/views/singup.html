<div class="container"  >
    <br/>
    <h5>Sing Up</h5>
    <form class="form-signup" name="signupForm" role="form"  >

        <div class="form-group" ng-class="{ 'has-error' : signupForm.email.$invalid }">

            <label>User name (уникальное, обязательное)</label>

            <input type="text" name="login" class="form-control" ng-model="user.login" required="" autofocus=""/>


        </div>

        <div class="form-group" ng-class="{ 'has-error' : signupForm.email.$invalid }">

            <label>Email</label>

            <input type="email" name="email" class="form-control" ng-model="user.email"/>

            <p class="help-block" ng-show="signupForm.email.$invalid">Enter a valid email.</p>

        </div>

        <div class="form-group" ng-class="{ 'has-error' : signupForm.password.$invalid }">

            <label>Password</label>

            <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="3" equired=""/>

            <p class="help-block" ng-show="signupForm.password.$error.minlength">Min password length is 8 characters.</p>

        </div>

        <div class="form-group" ng-class="{ 'has-error' : signupForm.password.$invalid }">

            <label>Password (верификация, обязательное)</label>

            <input type="password" name="password2" class="form-control" ng-model="user.password2" ng-minlength="3" equired=""/>

            <p class="help-block" ng-show="user.password!=user.password2"> Password not mutch</p>

        </div>

        <div class="form-group" ng-class="{ 'has-error' : signupForm.password.$invalid }">

            <label>First name</label>

            <input type="text" name="First name" class="form-control" ng-model="user.firstname" ng-minlength="3" />

        </div>

        <div class="form-group" ng-class="{ 'has-error' : signupForm.password.$invalid }">

            <label> Last name</label>

            <input type="text" name=" Last name" class="form-control" ng-model="user.lastname" ng-minlength="3" />

        </div>

        <button ng-disabled="!user.email || !user.password || user.password!=user.password2 || !user.login" type="button" ng-click="submit()" class="btn btn-lg btn-primary btn-block">Sign Up</button>

    </form>



</div>
